# QED v7 Telemetry Compression Engine - Consolidated Kubernetes Configuration
# Single source of truth for all QED k8s resources
# Persists data files (anomalies, scenarios, validations, receipts) via PVC
---
apiVersion: v1
kind: Namespace
metadata:
  name: qed-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qed-config
  namespace: qed-system
data:
  QED_LOG_LEVEL: INFO
  QED_DEFAULT_MODE: cli
  QED_DEFAULT_WINDOW_SECONDS: "1.0"
  QED_DEFAULT_STRIDE_SECONDS: "0.25"
  QED_KAFKA_BROKERS: kafka-0.qed.svc.cluster.local:9092
  QED_S3_BUCKET: qed-telemetry-bucket
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qed-data-pvc
  namespace: qed-system
  labels:
    app: qed
    version: v7
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: standard  # Uncomment and set for production
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qed-packets-pvc
  namespace: qed-system
  labels:
    app: qed-hooks
    version: v8
    purpose: audit-artifacts
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # storageClassName: standard  # Uncomment and set for production - same class as qed-data-pvc for consistent backup
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qed-config-templates-pvc
  namespace: qed-system
  labels:
    app: qed-hooks
    version: v8
    purpose: config-templates
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  # storageClassName: standard  # Uncomment and set for production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qed
  namespace: qed-system
  labels:
    app: qed
    version: v7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qed
  template:
    metadata:
      labels:
        app: qed
        version: v7
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: qed
        image: qed:v7
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: qed-data
          mountPath: /data
        env:
        # Data directories
        - name: DATA_DIR
          value: "/data"
        - name: RECEIPTS_DIR
          value: "/data/receipts"
        - name: CLARITY_RECEIPTS_DIR
          value: "/data/receipts/clarity"
        # Pipeline configuration
        - name: NHTSA_PIPELINE_CAP
          value: "10"
        # Legacy path compatibility
        - name: RECEIPTS_PATH
          value: "/data/receipts"
        - name: EDGE_LAB_PATH
          value: "/data/edge_lab"
        # Runtime configuration
        - name: QED_VERSION
          value: "7.0.0"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: qed-config
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
      volumes:
      - name: qed-data
        persistentVolumeClaim:
          claimName: qed-data-pvc
      # Init container to ensure data directory structure exists
      initContainers:
      - name: init-data-dirs
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          mkdir -p /data/receipts/clarity
          mkdir -p /data/edge_lab
          echo "Data directories initialized"
        volumeMounts:
        - name: qed-data
          mountPath: /data
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qed-hooks
  namespace: qed-system
  labels:
    app: qed-hooks
    version: v7
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qed-hooks
  template:
    metadata:
      labels:
        app: qed-hooks
        version: v7
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - name: qed-hooks
        image: ghcr.io/xai/qed-v5:{{TAG}}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: qed-packets
          mountPath: /data/packets
        - name: qed-config-templates
          mountPath: /data/config_templates
          readOnly: true
        env:
        # v8 Deployment configuration
        - name: DEPLOYMENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_PATH
          value: "/data/config_templates/global_config.json"
        # Runtime configuration
        - name: QED_VERSION
          value: "7.0.0"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: qed-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - import qed, sys; sys.exit(0)
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - python
            - -m
            - qed
            - --help
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
      volumes:
      - name: qed-packets
        persistentVolumeClaim:
          claimName: qed-packets-pvc
      - name: qed-config-templates
        persistentVolumeClaim:
          claimName: qed-config-templates-pvc
      # Init container to validate CONFIG_PATH before starting main container
      initContainers:
      - name: validate-config
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          set -e
          CONFIG_PATH="/data/config_templates/global_config.json"

          # Check if config file exists
          if [ ! -f "$CONFIG_PATH" ]; then
            echo "ERROR: CONFIG_PATH file does not exist: $CONFIG_PATH"
            exit 1
          fi

          # Basic JSON validation (check if file is readable and non-empty)
          if [ ! -s "$CONFIG_PATH" ]; then
            echo "ERROR: CONFIG_PATH file is empty: $CONFIG_PATH"
            exit 1
          fi

          # Ensure packets directory exists
          mkdir -p /data/packets

          echo "Configuration validated successfully"
          echo "CONFIG_PATH: $CONFIG_PATH"
        volumeMounts:
        - name: qed-config-templates
          mountPath: /data/config_templates
          readOnly: true
        - name: qed-packets
          mountPath: /data/packets
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: qed-hooks
  namespace: qed-system
  labels:
    app: qed-hooks
    version: v7
spec:
  type: ClusterIP
  selector:
    app: qed-hooks
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qed-hooks
  namespace: qed-system
  labels:
    app: qed-hooks
    version: v7
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qed-hooks
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: batch/v1
kind: Job
metadata:
  name: qed-selftest
  namespace: qed-system
  labels:
    app: qed-selftest
    version: v7
spec:
  template:
    metadata:
      labels:
        app: qed-selftest
    spec:
      restartPolicy: OnFailure
      containers:
      - name: selftest
        image: ghcr.io/xai/qed-v5:{{TAG}}
        imagePullPolicy: IfNotPresent
        env:
        - name: QED_VERSION
          value: "7.0.0"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: qed-config
        command:
        - python
        - -m
        - qed
        - --help
